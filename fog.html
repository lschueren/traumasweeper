<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trauma Sweeper</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
            font-family: 'Arial', sans-serif;
            flex-direction: column;
            gap: 20px;
            color: #333;
            overflow: hidden; /* Prevent body scrolling */
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 10px 20px;
            border-bottom: 2px solid #e0e6ed;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.2em;
            font-weight: bold;
            color: #4a5568;
            letter-spacing: -0.5px;
        }

        #level-counter, #bomb-counter {
            font-size: 1.6em;
            font-weight: bold;
            color: #2b6cb0;
        }

        canvas {
            border: 5px solid #4a5568;
            background-color: #f7fafc;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            cursor: pointer;
        }

        .message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 10;
            display: none;
            flex-direction: column;
            gap: 20px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .message-box h2 {
            font-size: 2.5em;
            margin: 0;
            color: #c53030;
        }

        .message-box p {
            font-size: 1.2em;
            margin: 0;
            color: #4a5568;
        }

        .message-box button {
            background: linear-gradient(90deg, #4299e1 0%, #3182ce 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .message-box button:hover {
            background: linear-gradient(90deg, #3182ce 0%, #2c5282 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        #health-bar-container {
            width: 150px;
            height: 15px;
            background-color: #e2e8f0;
            border-radius: 8px;
            border: 2px solid #cbd5e0;
            margin-top: 10px;
            overflow: hidden;
            align-self: flex-start; /* Align to the left of the container */
        }

        #health-bar {
            height: 100%;
            background: #e53e3e;
            transition: width 0.3s ease-in-out;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <div class="game-header">
            <h1 id="level-counter">Level: 1</h1>
            <h1 id="bomb-counter">Traumas: 11</h1>
        </div>
        <div id="health-bar-container">
            <div id="health-bar"></div>
        </div>
        <canvas id="myCanvas" width="800" height="600"></canvas>
    </div>
    <div class="message-box" id="gameOverBox">
        <h2>GAME OVER</h2>
        <p>You succumbed to your traumas.</p>
        <button onclick="resetGame()">Try Again</button>
    </div>
    <div class="message-box" id="levelUpBox">
        <h2>LEVEL UP!</h2>
        <p>You have overcome your traumas.</p>
        <button onclick="nextLevel()">Continue</button>
    </div>

    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');
        const bombCounterDisplay = document.getElementById('bomb-counter');
        const levelCounterDisplay = document.getElementById('level-counter');
        const gameOverBox = document.getElementById('gameOverBox');
        const levelUpBox = document.getElementById('levelUpBox');
        const healthBar = document.getElementById('health-bar');
        const healthBarContainer = document.getElementById('health-bar-container');
        
        let healthFlashTimeout = null;
        let isFlashing = false;
        let keys = {};
        let frame = 0; // Use a dedicated frame counter for animations
        let isGameOver = false;
        let isLevelUp = false;
        let gameActive = true;
        
        const fogCanvas = document.createElement('canvas');
        const fogCtx = fogCanvas.getContext('2d');
        fogCtx.canvas.willReadFrequently = true;

        // Player object with Bomberman sprite properties
        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 10, 
            dx: 0,
            dy: 0,
            health: 100,
            maxHealth: 100,
            isInvincible: false,
            flashTimer: 0,
            // Sprite direction: 0=down, 1=up, 2=left, 3=right
            direction: 0
        };
        const playerSpeed = 4;
        const initialClearingRadius = 25;
        let clearingRadius = initialClearingRadius;
        let currentLevel = 1;
        const initialTraumaRadiusRange = 20;
        const initialTraumaMinRadius = 10;

        const traumas = [];
        const traumaColors = ['#f56565', '#9f7aea', '#48bb78', '#f6ad55', '#93c5fd', '#d53f8c', '#4fd1c5', '#ecc94b', '#a0aec0', '#ed64a6', '#4a5568'];
        const numTraumasPerLevel = 11;
        const rings = [];
        let canSpawnRings = true;
        const ringCooldown = 500;
        const floatingNumbers = [];

        function createTraumas() {
            traumas.length = 0;
            const numTraumas = numTraumasPerLevel * currentLevel;
            for (let i = 0; i < numTraumas; i++) {
                let traumaX, traumaY;
                let minDistance = 50 + (currentLevel - 1) * 5;
                do {
                    traumaX = Math.random() * (canvas.width - 40) + 20;
                    traumaY = Math.random() * (canvas.height - 40) + 20;
                } while (Math.hypot(traumaX - player.x, traumaY - player.y) < minDistance);

                traumas.push({
                    x: traumaX,
                    y: traumaY,
                    radius: Math.random() * initialTraumaRadiusRange + initialTraumaMinRadius,
                    color: traumaColors[i % traumaColors.length],
                    dx: (Math.random() * 4 - 2) * (currentLevel * 0.5),
                    dy: (Math.random() * 4 - 2) * (currentLevel * 0.5),
                    isRevealed: false,
                    isHit: false,
                    hitByRing: false,
                    hitTimer: 0,
                    sizeChangeTimer: 0,
                    targetRadius: 0,
                    originalDx: 0,
                    originalDy: 0
                });
            }
        }
        
        function resizeCanvas() {
            const container = document.querySelector('.game-container');
            const newWidth = Math.min(800, container.clientWidth - 40);
            canvas.width = newWidth;
            canvas.height = newWidth * 0.75;
            
            fogCanvas.width = canvas.width;
            fogCanvas.height = canvas.height;
            fogCtx.fillStyle = 'black';
            fogCtx.fillRect(0, 0, fogCanvas.width, fogCanvas.height);
        }
        
        function updatePlayerVelocity() {
            player.dx = 0;
            player.dy = 0;

            if (keys['ArrowRight'] || keys['d']) {
                player.dx = playerSpeed;
                player.direction = 3; // Right
            } else if (keys['ArrowLeft'] || keys['a']) {
                player.dx = -playerSpeed;
                player.direction = 2; // Left
            }

            if (keys['ArrowDown'] || keys['s']) {
                player.dy = playerSpeed;
                player.direction = 0; // Down
            } else if (keys['ArrowUp'] || keys['w']) {
                player.dy = -playerSpeed;
                player.direction = 1; // Up
            }
        }
        
        function spawnRings() {
            for (let i = 0; i < 3; i++) {
                rings.push({
                    x: player.x,
                    y: player.y,
                    radius: 0,
                    alpha: 1,
                    lineWidth: 3,
                    speed: 1 + i * 0.2
                });
            }
        }

        function clearFogAtPlayer() {
            fogCtx.globalCompositeOperation = 'destination-out';
            fogCtx.beginPath();
            fogCtx.arc(player.x, player.y, clearingRadius, 0, Math.PI * 2, false);
            fogCtx.fillStyle = 'black';
            fogCtx.fill();
            fogCtx.closePath();
            fogCtx.globalCompositeOperation = 'source-over';
        }

        function drawTrauma(trauma) {
            ctx.save();
            ctx.translate(trauma.x, trauma.y);

            if (trauma.isHit && Math.floor(trauma.hitTimer / 5) % 2 === 0) {
                const flashColor = trauma.hitByRing ? 'green' : trauma.color;
                const numSpikes = 8;
                const outerRadius = trauma.radius;
                const innerRadius = trauma.radius * 0.6;
                const angleStep = (Math.PI * 2) / numSpikes;

                ctx.beginPath();
                for (let i = 0; i < numSpikes; i++) {
                    const outerAngle = i * angleStep;
                    const innerAngle = outerAngle + angleStep / 2;
                    
                    const outerX = outerRadius * Math.cos(outerAngle);
                    const outerY = outerRadius * Math.sin(outerAngle);
                    const innerX = innerRadius * Math.cos(innerAngle);
                    const innerY = innerRadius * Math.sin(innerAngle);

                    if (i === 0) {
                        ctx.moveTo(outerX, outerY);
                    } else {
                        ctx.lineTo(outerX, outerY);
                    }
                    ctx.lineTo(innerX, innerY);
                }
                ctx.closePath();
                ctx.fillStyle = flashColor;
                ctx.fill();
            } else {
                const numSpikes = 8;
                const outerRadius = trauma.radius;
                const innerRadius = trauma.radius * 0.6;
                const angleStep = (Math.PI * 2) / numSpikes;

                ctx.beginPath();
                for (let i = 0; i < numSpikes; i++) {
                    const outerAngle = i * angleStep;
                    const innerAngle = outerAngle + angleStep / 2;
                    
                    const outerX = outerRadius * Math.cos(outerAngle);
                    const outerY = outerRadius * Math.sin(outerAngle);
                    const innerX = innerRadius * Math.cos(innerAngle);
                    const innerY = innerRadius * Math.sin(innerAngle);

                    if (i === 0) {
                        ctx.moveTo(outerX, outerY);
                    } else {
                        ctx.lineTo(outerX, outerY);
                    }
                    ctx.lineTo(innerX, innerY);
                }
                ctx.closePath();
                ctx.fillStyle = trauma.color;
                ctx.fill();
            }

            if (trauma.isRevealed) {
                const eyeYOffset = -2;
                ctx.fillStyle = 'white';
                if (frame % 2 === 0) {
                    ctx.fillRect(-3, eyeYOffset, 2, 2);
                    ctx.fillRect(1, eyeYOffset, 2, 2);
                } else {
                    ctx.fillRect(-3, eyeYOffset + 1, 2, 2);
                    ctx.fillRect(1, eyeYOffset + 1, 2, 2);
                }
                ctx.beginPath();
                ctx.moveTo(0, -8);
                ctx.lineTo(5, -12);
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 1;
                ctx.stroke();
            }
            ctx.restore();
        }

        function drawRings() {
            for (let i = rings.length - 1; i >= 0; i--) {
                const ring = rings[i];
                ctx.save();
                ctx.beginPath();
                ctx.arc(ring.x, ring.y, ring.radius, 0, Math.PI * 2, false);
                ctx.strokeStyle = `rgba(0, 255, 0, ${ring.alpha})`;
                ctx.lineWidth = ring.lineWidth;
                ctx.stroke();
                ctx.restore();

                for (const trauma of traumas) {
                    if (trauma.isRevealed && !trauma.isHit) {
                        const distance = Math.abs(Math.hypot(trauma.x - ring.x, trauma.y - ring.y) - ring.radius);
                        const tolerance = ring.speed * 2;
                        if (distance < tolerance) {
                            trauma.isHit = true;
                            trauma.hitTimer = 0;
                            trauma.hitByRing = true;
                            trauma.originalDx = trauma.dx;
                            trauma.originalDy = trauma.dy;
                            trauma.dx = 0;
                            trauma.dy = 0;
                            player.health += 1;
                            if (player.health > player.maxHealth) {
                                player.health = player.maxHealth;
                            }
                            flashHealthBar(true);
                            floatingNumbers.push({
    x: trauma.x,
    y: trauma.y - trauma.radius,
    value: 1,
    alpha: 1,
    color: 'green',
    anchorX: trauma.x,
    anchorY: trauma.y,
    lifetime: 60
});
                        }
                    }
                }

                ring.radius += ring.speed;
                ring.alpha -= 0.015;

                if (ring.alpha <= 0) {
                    rings.splice(i, 1);
                }
            }
        }

      function drawFloatingNumbers() {
    for (let i = floatingNumbers.length - 1; i >= 0; i--) {
        const num = floatingNumbers[i];
        ctx.save();
        ctx.fillStyle = `rgba(${num.color === 'green' ? '0, 255, 0' : '255, 0, 0'}, ${num.alpha})`;
        ctx.font = 'bold 16px "Pixelated Font", monospace';
        ctx.textAlign = 'center';

        const displayText = num.color === 'green' ? `+${Math.round(num.value)}` : `-${Math.round(num.value)}`;
        
        ctx.fillText(displayText, num.x, num.y);
        ctx.restore();

        // Check if the number is red (anchored to the player)
        if (num.color === 'red') {
            num.anchorX += player.dx;
            num.anchorY += player.dy;
            num.x = num.anchorX;
            num.y = num.anchorY - (60 - num.lifetime) * 0.5;
        } 
        // Check if the number is green (anchored to a trauma)
        else if (num.color === 'green') {
            const trauma = traumas.find(t => t.x === num.anchorX && t.y === num.anchorY);
            if (trauma) {
                num.anchorX += trauma.dx;
                num.anchorY += trauma.dy;
            }
            num.x = num.anchorX;
            num.y = num.anchorY - (60 - num.lifetime) * 0.5;
        }

        // Apply fading and lifetime reduction
        num.alpha -= 0.02;
        num.lifetime--;

        if (num.lifetime <= 0) {
            floatingNumbers.splice(i, 1);
        }
    }
}
        
        function flashHealthBar(isHealing) {
            clearTimeout(healthFlashTimeout);
            isFlashing = true;
            const flashColor = isHealing ? '#00FF00' : '#FF0000';
            healthBar.style.backgroundColor = flashColor;
            
            healthFlashTimeout = setTimeout(() => {
                isFlashing = false;
                drawHealthBar();
            }, 200);
        }

        function drawHealthBar() {
            const healthBar = document.getElementById('health-bar');
            if (healthBar) {
              if (!isFlashing) {
                healthBar.style.backgroundColor = player.health > 50 ? '#48bb78' : player.health > 20 ? '#f6ad55' : '#e53e3e';
              }
              healthBar.style.width = `${(player.health / player.maxHealth) * 100}%`;
            }
        }
        
        // This function draws the Bomberman sprite with a walk cycle
        function drawBomberman() {
            if (player.isInvincible && Math.floor(player.flashTimer / 5) % 2 === 0) {
                return;
            }

            ctx.save();
            ctx.translate(player.x, player.y);
            
            // Define colors
            const white = '#ffffff';
            const lightBlue = '#93c5fd';
            const blue = '#2b6cb0';
            const black = '#000000';
            
            ctx.strokeStyle = black;
            ctx.lineWidth = 1;

            const isWalking = player.dx !== 0 || player.dy !== 0;
            const step = isWalking && Math.floor(frame / 10) % 2 === 0 ? 1 : 0; // Simple walk cycle animation

            // Body
            ctx.fillStyle = white;
            ctx.fillRect(-8, -10, 16, 16);
            ctx.strokeRect(-8, -10, 16, 16);
            
            // Head and Helmet
            ctx.fillStyle = white;
            ctx.beginPath();
            ctx.arc(0, -10, 8, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();

            // Eyes
            ctx.fillStyle = black;
            if (player.direction === 0) { // Down
                ctx.fillRect(-4, -13, 2, 2);
                ctx.fillRect(2, -13, 2, 2);
            } else if (player.direction === 1) { // Up
                ctx.fillRect(-4, -13, 2, 2);
                ctx.fillRect(2, -13, 2, 2);
            } else if (player.direction === 2) { // Left
                ctx.fillRect(-6, -13, 2, 2);
                ctx.fillRect(-2, -13, 2, 2);
            } else { // Right
                ctx.fillRect(4, -13, 2, 2);
                ctx.fillRect(-0, -13, 2, 2);
            }

            // Helmet fins
            ctx.fillStyle = lightBlue;
            ctx.fillRect(-10, -15, 2, 4);
            ctx.strokeRect(-10, -15, 2, 4);
            ctx.fillRect(8, -15, 2, 4);
            ctx.strokeRect(8, -15, 2, 4);
            
            // Suit details
            ctx.fillStyle = blue;
            ctx.fillRect(-6, 2, 12, 4); // Belt
            ctx.strokeRect(-6, 2, 12, 4);
            ctx.fillRect(-8, 4, 2, 4); // Left arm
            ctx.strokeRect(-8, 4, 2, 4);
            ctx.fillRect(6, 4, 2, 4); // Right arm
            ctx.strokeRect(6, 4, 2, 4);
            
            // Legs and feet (with walk cycle)
            ctx.fillStyle = blue;
            if (step === 0) {
                ctx.fillRect(-6, 6, 4, 4);
                ctx.strokeRect(-6, 6, 4, 4);
                ctx.fillRect(2, 6, 4, 4);
                ctx.strokeRect(2, 6, 4, 4);
            } else {
                ctx.fillRect(-4, 6, 4, 4);
                ctx.strokeRect(-4, 6, 4, 4);
                ctx.fillRect(-2, 6, 4, 4);
                ctx.strokeRect(-2, 6, 4, 4);
            }
            
            ctx.restore();
        }

        function drawUI() {
            levelCounterDisplay.textContent = `Level: ${currentLevel}`;
            bombCounterDisplay.textContent = `Traumas: ${traumas.length}`;
            drawHealthBar();
        }

        function checkCollisions() {
            if (player.isInvincible) return;
            const initialDamage = 5;
            const sizeDamageFactor = 0.5;

            for (const trauma of traumas) {
                const distance = Math.hypot(trauma.x - player.x, trauma.y - player.y);
                if (distance < trauma.radius + player.radius) {
                    const damage = initialDamage + (trauma.radius - initialTraumaMinRadius) * sizeDamageFactor;
                    player.health -= damage;
                    player.isInvincible = true;
                    player.flashTimer = 0;
                    if (player.health <= 0) {
                        isGameOver = true;
                    }
                    if (!trauma.isHit) {
                        trauma.isHit = true;
                        trauma.hitTimer = 0;
                        trauma.originalDx = trauma.dx;
                        trauma.originalDy = trauma.dy;
                        trauma.dx = 0;
                        trauma.dy = 0;
                        trauma.hitByRing = false;
                        flashHealthBar(false);
                        floatingNumbers.push({
    x: player.x,
    y: player.y - player.radius,
    value: damage,
    alpha: 1,
    color: 'red',
    anchorX: player.x,
    anchorY: player.y,
    lifetime: 60 // A counter to track its lifespan
});
                    }
                }
            }
        }
        
        function showMessageBox(boxId) {
            gameOverBox.style.display = 'none';
            levelUpBox.style.display = 'none';
            document.getElementById(boxId).style.display = 'flex';
        }

        function hideMessageBox(boxId) {
            document.getElementById(boxId).style.display = 'none';
        }

        function resetGame() {
            hideMessageBox('gameOverBox');
            player.x = canvas.width / 2;
            player.y = canvas.height / 2;
            player.dx = 0;
            player.dy = 0;
            player.health = 100;
            player.isInvincible = false;
            player.flashTimer = 0;
            isGameOver = false;
            isLevelUp = false;
            currentLevel = 1;
            clearingRadius = initialClearingRadius;
            keys = {};
            floatingNumbers.length = 0;
            createTraumas();
            fogCtx.fillStyle = 'black';
            fogCtx.fillRect(0, 0, fogCanvas.width, fogCanvas.height);
            drawUI();
            gameActive = true;
        }

      function nextLevel() {
        hideMessageBox('levelUpBox');
        player.x = canvas.width / 2;
        player.y = canvas.height / 2;
        player.dx = 0;
        player.dy = 0;
        player.health = 100;

        isLevelUp = false;        // reset flag
        gameActive = true;        // make sure loop runs again

        clearingRadius += 5;
        keys = {};
        floatingNumbers.length = 0;

        createTraumas();
        fogCtx.fillStyle = 'black';
        fogCtx.fillRect(0, 0, fogCanvas.width, fogCanvas.height);
        drawUI();
    }

        document.addEventListener('keydown', (e) => {
            if (!gameActive) return;
            keys[e.key] = true;
            if (e.key === ' ' && canSpawnRings) {
                spawnRings();
                canSpawnRings = false;
                setTimeout(() => {
                    canSpawnRings = true;
                }, ringCooldown);
            }
        });
        document.addEventListener('keyup', (e) => {
            if (!gameActive) return;
            keys[e.key] = false;
        });

        // Main game loop
        function gameLoop() {
            if (gameActive) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                updatePlayerVelocity();
                
                const remainingTraumas = [];
                for (const trauma of traumas) {
                    if (trauma.radius > 5) {
                        drawTrauma(trauma);
                        remainingTraumas.push(trauma);
                    }
                }
                traumas.length = 0; 
                traumas.push(...remainingTraumas);
                
                for (const trauma of traumas) {
                    if (!trauma.isRevealed) {
                        const imageData = fogCtx.getImageData(trauma.x, trauma.y, 1, 1).data;
                        if (imageData[3] === 0) {
                            trauma.isRevealed = true;
                        }
                    }
                }
                player.x += player.dx;
                player.y += player.dy;

                if (player.x + player.radius > canvas.width) player.x = canvas.width - player.radius;
                if (player.x - player.radius < 0) player.x = player.radius;
                if (player.y + player.radius > canvas.height) player.y = canvas.height - player.radius;
                if (player.y - player.radius < 0) player.y = player.radius;

                clearFogAtPlayer();
                ctx.drawImage(fogCanvas, 0, 0);
                drawBomberman();
                
                const revealedTraumas = traumas.filter(trauma => trauma.isRevealed);
                for (const trauma of revealedTraumas) {
                    const angle = Math.atan2(trauma.y - player.y, trauma.x - player.x);
                    const distanceToTrauma = Math.hypot(trauma.x - player.x, trauma.y - player.y);
                    const minRadius = 1;
                    const maxRadius = 3;
                    const maxDistance = Math.hypot(canvas.width, canvas.height);
                    const normalizedDistance = Math.min(1, distanceToTrauma / maxDistance);
                    const indicatorRadius = minRadius + (1 - normalizedDistance) * (maxRadius - minRadius);

                    ctx.beginPath();
                    ctx.arc(player.x + (player.radius + 15) * Math.cos(angle), player.y + (player.radius + 15) * Math.sin(angle), indicatorRadius, 0, Math.PI * 2, false);
                    ctx.fillStyle = trauma.color;
                    ctx.fill();
                }

                drawRings();
                drawFloatingNumbers();
                checkCollisions();
                drawUI();
                
                if (player.isInvincible) {
                    player.flashTimer++;
                    if (player.flashTimer > 60) {
                        player.isInvincible = false;
                    }
                }

                for (const trauma of traumas) {
                    if (trauma.isHit) {
                        trauma.hitTimer++;
                        if (trauma.hitByRing) {
                            trauma.radius -= 0.1;
                        } else {
                            trauma.radius += 0.1;
                        }
                        if (trauma.hitTimer > 120) {
                            trauma.isHit = false;
                            trauma.dx = trauma.originalDx;
                            trauma.dy = trauma.originalDy;
                            trauma.hitByRing = false;
                        }
                    } else {
                        trauma.radius -= 0.008;
                    }

                    trauma.x += trauma.dx;
                    trauma.y += trauma.dy;

                    if (trauma.x + trauma.radius > canvas.width || trauma.x - trauma.radius < 0) {
                        trauma.dx = -trauma.dx;
                    }
                    if (trauma.y + trauma.radius > canvas.height || trauma.y - trauma.radius < 0) {
                        trauma.dy = -trauma.dy;
                    }
                }

                // The fix is here: using 'frame' instead of the undefined 'animationFrame'
                frame++;
            }
            
      if (isGameOver) {
        showMessageBox('gameOverBox');
        gameActive = false;
      } else if (!isLevelUp && traumas.length === 0) {
        isLevelUp = true;
        currentLevel++;
        showMessageBox('levelUpBox');
        gameActive = false;
      }

            requestAnimationFrame(gameLoop);
        }

        window.onload = function() {
            resizeCanvas(); 
            createTraumas();
            drawUI();
            requestAnimationFrame(gameLoop);
        };
    </script>
</body>
</html>
